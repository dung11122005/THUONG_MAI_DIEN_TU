<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Laptopshop - Cart</title>
    <link rel="icon" type="image/png" href="client/img/iconLaptopShop.png" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <link
      href="/client/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/client/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="/client/css/style.css" rel="stylesheet" />

    <style>
      /* Add this CSS to your stylesheet */
      .dropdown-menu {
        display: none;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
        right: 0px;
      }
    </style>
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <div th:replace="client/layout/header"></div>

    <!-- Single Page Header start -->
    <div style="margin-bottom: -70px" class="container-fluid page-header py-1">
      <h3 class="text-center text-white">Chi tiết giỏ hàng</h3>
      <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item active text-white">
          Vui chơi có thưởng khi mua trực tiếp tại cửa hàng
        </li>
      </ol>
    </div>
    <!-- Single Page Header End -->

    <!-- Cart Page Start -->
    <div class="container-fluid py-5">
      <div class="container py-5">
        <div class="table-responsive">
          <div>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">
                <a th:href="@{/}">Home</a>
              </li>
              <li class="breadcrumb-item active">Chi tiết giỏ hàng</li>
            </ol>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sản phẩm</th>
                <th scope="col">Tên</th>
                <th scope="col">Giá</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Thành tiền</th>
                <th scope="col">Xử lý</th>
              </tr>
            </thead>

            <tbody>
              <!-- Nếu giỏ hàng trống -->
              <tr th:if="${#lists.isEmpty(cartDetails)}">
                <td colspan="6">Không có sản phẩm trong giỏ hàng</td>
              </tr>

              <!-- Lặp các sản phẩm trong giỏ hàng -->
              <tr th:each="cartDetail, status : ${cartDetails}">
                <th
                  class="orderCart"
                  style="display: flex; align-items: center; gap: 15px"
                  scope="row"
                >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:data-cart-detail-index="${status.index}"
                  />
                  <div class="d-flex align-items-center">
                    <img
                      loading="lazy"
                      th:src="@{/uploads/product/{img}(img=${cartDetail.product.image})}"
                      class="img-fluid me-5 rounded-circle"
                      style="
                        width: 80px;
                        height: 80px;
                        overflow: hidden;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        object-fit: cover;
                      "
                      alt=""
                    />
                  </div>
                </th>

                <td>
                  <p class="mb-0 mt-4">
                    <a
                      th:href="@{/product/{id}(id=${cartDetail.product.id})}"
                      target="_blank"
                      th:text="${cartDetail.product.name}"
                      >Tên sản phẩm</a
                    >
                  </p>
                </td>

                <td>
                  <p
                    class="mb-0 mt-4"
                    th:text="${#numbers.formatDecimal(cartDetail.price,0,'COMMA',2,'POINT')} + ' đ'"
                  >
                    Giá
                  </p>
                </td>

                <td>
                  <div class="input-group quantity mt-4" style="width: 100px">
                    <div class="input-group-btn">
                      <button
                        class="btn btn-sm btn-minus rounded-circle bg-light border"
                      >
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control form-control-sm text-center border-0"
                      th:value="${cartDetail.quantity}"
                      th:data-cart-detail-id="${cartDetail.id}"
                      th:data-cart-detail-price="${cartDetail.price}"
                      th:data-cart-detail-index="${status.index}"
                    />
                    <div class="input-group-btn">
                      <button
                        class="btn btn-sm btn-plus rounded-circle bg-light border"
                      >
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </td>

                <td>
                  <p
                    class="mb-0 mt-4"
                    th:data-cart-detail-id="${cartDetail.id}"
                    th:text="${#numbers.formatDecimal(cartDetail.price * cartDetail.quantity,0,'COMMA',2,'POINT')} + ' đ'"
                  >
                    Thành tiền
                  </p>
                </td>

                <td>
                  <form
                    th:action="@{/delete-cart-product/{id}(id=${cartDetail.id})}"
                    method="post"
                  >
                    <input
                      type="hidden"
                      th:name="${_csrf.parameterName}"
                      th:value="${_csrf.token}"
                    />
                    <button
                      class="btn btn-md rounded-circle bg-light border mt-4"
                    >
                      <i class="fa fa-times text-danger"></i>
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="mt-3" th:if="${not #lists.isEmpty(cartDetails)}">
          <button
            class="btn border-secondary rounded-pill px-4 py-3 text-primary"
            type="button"
          >
            Áp dụng mã giảm giá
          </button>
        </div>

        <div
          class="mt-5 row g-4 justify-content-start"
          th:if="${not #lists.isEmpty(cartDetails)}"
        >
          <div class="col-12 col-md-8">
            <div class="bg-light rounded">
              <div class="p-4">
                <h1 class="display-6 mb-4">
                  Thông Tin <span class="fw-normal">Đơn Hàng</span>
                </h1>
                <div class="d-flex justify-content-between mb-4">
                  <h5 class="mb-0 me-4">Tạm tính:</h5>
                  <p
                    class="mb-0"
                    th:attr="data-cart-total-price=${totalPrice}"
                    th:text="${#numbers.formatDecimal(totalPrice,0,'COMMA',2,'POINT')} + ' đ'"
                  >
                    0 đ
                  </p>
                </div>
                <div class="d-flex justify-content-between">
                  <h5 class="mb-0 me-4">Phí vận chuyển</h5>
                  <div>
                    <p class="mb-0">0 đ</p>
                  </div>
                </div>
              </div>

              <div
                class="py-4 mb-4 border-top border-bottom d-flex justify-content-between"
              >
                <h5 class="mb-0 ps-4 me-4">Tổng số tiền</h5>
                <p
                  class="mb-0 pe-4"
                  th:attr="data-cart-total-price=${totalPrice}"
                  th:text="${#numbers.formatDecimal(totalPrice,0,'COMMA',2,'POINT')} + ' đ'"
                >
                  0 đ
                </p>
              </div>

              <!-- Thymeleaf form -->
              <form
                th:action="@{/confirm-checkout}"
                th:object="${cart}"
                method="post"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <div style="display: none">
                  <div
                    class="mb-3"
                    th:each="cartDetail, status : *{cartDetails}"
                  >
                    <div class="form-group">
                      <label>Id:</label>
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{cartDetails[__${status.index}__].id}"
                      />
                    </div>
                    <div class="form-group">
                      <label>Quantity:</label>
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{cartDetails[__${status.index}__].quantity}"
                      />
                    </div>
                    <div class="form-group">
                      <label>checkbox:</label>
                      <input
                        class="form-control"
                        type="text"
                        th:field="*{cartDetails[__${status.index}__].checkbox}"
                      />
                    </div>
                  </div>
                </div>

                <button
                  id="clickOrder"
                  class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4"
                >
                  Xác nhận đặt hàng
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Cart Page End -->

    <div th:replace="client/layout/footer"></div>

    <!-- Back to Top -->
    <a
      href="#"
      class="btn btn-primary border-3 border-primary rounded-circle back-to-top"
      ><i class="fa fa-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/client/lib/easing/easing.min.js"></script>
    <script src="/client/lib/waypoints/waypoints.min.js"></script>
    <script src="/client/lib/lightbox/js/lightbox.min.js"></script>
    <script src="/client/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/client/js/main.js"></script>
  </body>
</html>
