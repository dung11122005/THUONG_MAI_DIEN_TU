  <!-- Topbar -->
  <div class="container topbar bg-primary d-none d-lg-block">
    <div class="d-flex justify-content-between">
      <div class="top-info ps-2">
        <small class="me-3">
          <i class="fas fa-map-marker-alt me-2 text-secondary"></i>
          <a
            target="_blank"
            href="https://www.google.com/maps/dir/..."
            class="text-white"
          >
            320/32/6 Trần Bình Trọng, P4, Q5, HCM
          </a>
        </small>
        <small class="me-3">
          <i class="fas fa-envelope me-2 text-secondary"></i>
          <a href="mailto:hoangtandung2k5@gmail.com" class="text-white"
            >hoangtandung2k5@gmail.com</a
          >
        </small>
      </div>
      <div class="top-link pe-2">
        <a href="#" class="text-white"
          ><small class="text-white mx-2">Giao hàng nhanh chóng</small>/</a
        >
        <a href="#" class="text-white"
          ><small class="text-white mx-2">Đổi trả Nhanh trong vòng 7 ngày</small
          >/</a
        >
        <a href="#" class="text-white"
          ><small class="text-white ms-2">Bảo hành tận nơi</small></a
        >
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <div class="container px-0">
    <nav class="navbar navbar-light bg-white navbar-expand-xl">
      <a href="/" class="navbar-brand">
        <span class="text-primary display-6">Laptopshop</span>
      </a>
      <button
        class="navbar-toggler py-2 px-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="fa fa-bars text-primary"></span>
      </button>

      <div
        class="collapse navbar-collapse bg-white justify-content-between mx-5"
        id="navbarCollapse"
      >
        <!-- Menu -->
        <div class="navbar-nav">
          <a href="/" class="nav-item nav-link active">Trang chủ</a>
          <a href="/products" class="nav-item nav-link">Sản Phẩm</a>
          <a href="/news" class="nav-item nav-link">tin tức</a>

          <div class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              >Thiết bị văn phòng</a
            >
            <div class="dropdown-menu m-0 bg-secondary rounded-0">
              <a href="/cart" class="dropdown-item">Bàn</a>
              <a href="/checkout" class="dropdown-item">Ghế</a>
              <a href="/testimonial" class="dropdown-item">Wifi</a>
            </div>
          </div>
        </div>

        <!-- Right side (login / user info) -->
        <div class="d-flex m-3 me-0">
          <!-- If user is logged in -->
          <div
            sec:authorize="isAuthenticated()"
            class="d-flex align-items-center"
          >
            <!-- Notifications -->
            <div class="dropdown my-auto dropdown-hover me-3">
              <a
                href="#"
                class="position-relative my-auto"
                role="button"
                id="dropdownNotification"
                data-bs-toggle="dropdown"
              >
                <i style="font-size: 32px" class="far fa-bell"></i>
              </a>
              <div
                style="width: 370px; height: 300px; overflow-y: auto"
                class="dropdown-menu dropdown-menu-end p-4"
                aria-labelledby="dropdownNotification"
              >
                <div th:if="${session.listOrder == null}">
                  <h5 class="text-center">Không có thông báo</h5>
                </div>
                <div th:if="${session.listOrder != null}">
                  <div th:each="order : ${session.listOrder}">
                    <div th:switch="${order.status}">
                      <!-- xử lý status -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Cart -->
            <a href="/cart" class="position-relative me-3 my-auto">
              <i class="fa fa-shopping-bag fa-2x"></i>
              <span
                id="sumCart"
                class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                style="top: -5px; left: 15px; height: 20px; min-width: 20px"
                th:text="${session.sum}"
                >0</span
              >
            </a>

            <!-- User Dropdown -->
            <div class="dropdown my-auto dropdown-hover">
              <a
                href="#"
                class="position-relative my-auto"
                role="button"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-user fa-2x"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end p-4">
                <li
                  class="d-flex align-items-center flex-column"
                  style="min-width: 300px"
                >
                  <img
                    th:src="@{/uploads/avatar/{avatar}(avatar=${session.avatar})}"
                    style="
                      width: 150px;
                      height: 150px;
                      border-radius: 50%;
                      object-fit: cover;
                    "
                  />
                  <div
                    class="text-center my-3"
                    th:text="${session.fullName}"
                  ></div>
                </li>
                <li>
                  <a class="dropdown-item" href="/user-profile"
                    >Quản lý tài khoản</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/order-history"
                    >Lịch sử mua hàng</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <form method="post" th:action="@{/logout}">
                    <input
                      type="hidden"
                      th:name="${_csrf.parameterName}"
                      th:value="${_csrf.token}"
                    />
                    <button class="dropdown-item">Đăng xuất</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>

          <!-- If user not logged in -->
          <div
            sec:authorize="!isAuthenticated()"
            class="d-flex align-items-center"
          >
            <a href="/login" class="a-login position-relative me-4 my-auto">
              <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
